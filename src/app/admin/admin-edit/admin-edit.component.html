<ng-container *ngFor="let post of posts">
  <p>Id: {{post.id}}</p>
  <p>Content: {{post.content}}</p>
  <p *ngIf="post.img"><img src="{{post.img}}" height="200"></p>
  <a routerLink="/tchat/user/{{post.userId}}">User</a>
  <p>Timestamp: {{post.timestamp | date:'dd/mm/yyyy HH:mm:ss'}}</p>
  <button (click)="delete(post)" routerLink="/admin/redirect">Supprimer</button>
</ng-container>
